{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/default.css' %}" />
{% endblock css %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content pb-5">
        <div class="container">
            <div class="card card-body ">
                <div class=" row">
                    <div class="col-md-12">
                        <h2 class="text-muted">{{post.title | title}}</h2>
                        <small class="text-muted"><i class="far fa-calendar-alt"></i> {{post.created_at}} | <i class="fas fa-pen"></i> {{post.user.email}}</small><br> <br>
                        {% if post.image%}
                        <img src="{{post.image.url}}" alt="Product Image" >
                        {% endif %}
                        <div class="blog-post">
                          <p class="text-muted">
                          {{post.content | safe}}
                          </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
  </div>
{% endblock content %}

{% block javascript %}
<script src="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock javascript %}
